<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">

<section class="row" layout:fragment="content">
    <div class="col mt-4">
    	<div class="mb-3">
    	    <form th:action="@{/admin/categories/search}">
    			<div class="input-group">
    				<input type="text" class="form-control ml-2" id="name" name="name" placeholder="Nhập từ khóa để tìm"/>
    				<button class="btn btn-outline-primary ml-2">Search</button>
    			</div>
    		</form>
    	</div>
    	
        <div class="card">
            <div class="card-header">List Category</div>
            <div class="card-body">
                <!-- Hiển thông báo -->
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <!-- Hết thông báo -->

                <table class="table table-striped table-responsive text-center">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td scope="row">[[${category.categoryId}]]</td>
                            <td th:text="${category.name}"></td>
                            <td><a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                   class="btn btn-outline-warning"><i class="fa fa-edit">Edit</i></a>
                                <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                                   class="btn btn-outline-danger"><i class="fa fa-trash">Delete</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class=" mt-4">
        <a th:href="@{/admin/categories/add}" class="btn btn-primary">Add New Category</a>
    </div>
</section>
</html>
