<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">

<section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
        <form th:action="@{/admin/categories/saveOrUpdate}" method="POST" th:object="${category}">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${category.edit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
                </div>
                <div class="card-body">
                    <!-- Category ID -->
                    <div class="mb-3" th:if="${category.edit}">
                        <label for="categoryId" class="form-label">Category ID:</label>
                        <input type="hidden" th:field="*{edit}"/>
                        <input type="text" readonly class="form-control" th:field="*{categoryId}" id="categoryId" placeholder="Category Id"/>
                        <div th:if="${#fields.hasErrors('categoryId')}" class="form-text text-muted">
                            <span class="text-danger">Category ID is required!</span>
                        </div>
                    </div>
                    <!-- Category Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name:</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Category Name"/>
                        <div th:if="${#fields.hasErrors('name')}" class="form-text text-muted">
                            <span class="text-danger">Category Name is required!</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" th:text="${category.edit} ? 'Update' : 'Save'">Save</button>
                        <a th:href="@{/admin/categories/searchpaginated}" class="btn btn-secondary">Cancel</a>
                     
                </div>
            </div>
        </form>
    </div>
</section>
</html>
