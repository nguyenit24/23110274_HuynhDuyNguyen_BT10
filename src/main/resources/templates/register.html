<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 100px;
        }
        .form-group input, .form-group select {
            padding: 5px;
            width: 200px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Đăng ký</h2>
<div th:if="${error}" th:text="${error}" class="error"></div>
<div th:if="${message}" th:text="${message}" class="success"></div>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" th:field="*{username}" />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Role:</label>
        <select th:field="*{role}">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
        </select>
        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Fullname:</label>
        <input type="text" th:field="*{fullname}" />
        <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="error"></span>
    </div>
    <button type="submit">Đăng ký</button>
</form>
<p><a th:href="@{/login}">Đăng nhập</a></p>
</body>
</html>
